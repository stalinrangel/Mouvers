<ion-header>
  <ion-navbar>
    <ion-title><span class="title-menu"> CALIFICAR SERVICIO</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCart()">
        <ion-badge item-end *ngIf="itemsInCart > 0">{{itemsInCart}}</ion-badge>
        <ion-icon ios="md-cart" md="md-cart" class="icon-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card-content">
  	<!--img src="assets/imgs/backmouver.jpg"-->
  	<div class="center">
  		<h2 class="title-calification">Califica Nuestro Servicio</h2>
  		<div class="center">
            <rating [(ngModel)]="Calification.puntaje"
            	name="rate"  
		        readOnly="false"
		        max="5"
		        emptyStarIconName="star-outline"
		        halfStarIconName="star-half"
		        starIconName="star"
		        nullable="false"
		        (ngModelChange)="onModelChange($event)">
			</rating>
		</div>
		<ion-item>
			<ion-label stacked>Comentarios</ion-label>
			<ion-textarea clearInput type="text" name="referencia" class="content-comment" [(ngModel)]="Calification.comentario"></ion-textarea>
		</ion-item>
		<div class="content-button" (click)="sendCalification()">
			<div class="img-button back-blue">
				<img src="assets/imgs/checked.png">
			</div>
			<div class="div-button back-blue">
				Calificar
			</div>
		</div>
  	</div>
  </ion-card>
</ion-content>
