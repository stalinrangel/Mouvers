<ion-header>
  <ion-navbar>
    <ion-title>RECUPERAR CONTRASEÑA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="content-form">
		<div class="align-right">
			<img src="assets/imgs/logo4.png" width="68%">
		</div>
		<div>
			<p class="info-password">Ingrese el código de verificación de 6 dígitos que recibió en la bandeja de entrada de su correo electrónico.</p>
		</div>
		<form [formGroup]="CodepasswordForm">
			<ion-list>
			    <ion-item>
				    <ion-label stacked>Código de Verificación</ion-label>
				    <ion-input type="text" formControlName="codigo"></ion-input>
				</ion-item>
				<div *ngIf="formErrors.codigo" class="alert-danger">
		          {{ formErrors.codigo }}
		        </div>
		  	</ion-list>
		</form>
		<div class="content-button" (click)="codePassword()">
			<div class="img-button back-blue">
				<img src="assets/imgs/checked.png">
			</div>
			<div class="div-button back-blue">
				Verificar
			</div>
		</div>
		<div class="content-button" (click)="solicitar()">
			<div class="img-button back-blue">
				<ion-icon ios="md-keypad" md="md-keypad" class="icon-pay"></ion-icon>
			</div>
			<div class="div-button back-blue">
				Solicitar Nuevo Código
			</div>
		</div>
	</div>
</ion-content>
