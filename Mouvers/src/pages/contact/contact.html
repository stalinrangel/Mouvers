
<ion-content>
  <div class="header-profile">
    <img src="assets/imgs/usuario.png" alt="usuario" class="img-profile">
    <p class="name-profile">{{usuario.nombre}}</p>
  </div>
  <ion-grid class="content-count">
  <ion-row>
    <ion-col col-6>
      <p class="number-count">12</p>
      <p class="title-count">Pedidos</p>
    </ion-col>
    <ion-col col-6 class="line-left">
      <p class="number-count">18</p>
      <p class="title-count">Enviados</p>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-card>
    <h1 class="title-text">En construcción...</h1>
    <button ion-button class="button-salir" (click)="salir()">Cerrar sesión</button>
  </ion-card>
</ion-content>
