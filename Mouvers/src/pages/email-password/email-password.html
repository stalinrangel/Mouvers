<ion-header>
  <ion-navbar>
    <ion-title>RECUPERAR CONTRASEÑA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="content-form">
		<div class="align-right">
			<img src="assets/imgs/logo4.png" width="68%">
		</div>
		<div>
			<p class="info-password">Ingrese su dirección de correo electrónico y se le enviará un código con el que podrá recuperar su contraseña en pocos minutos.</p>
		</div>
		<form [formGroup]="ForgotPassword">
			<ion-list>
			    <ion-item>
				    <ion-label stacked>Correo Electrónico</ion-label>
				    <ion-input type="text" formControlName="email"></ion-input>
				</ion-item>
			    <div *ngIf="formErrors.email" class="alert-danger">
		          {{ formErrors.email }}
		        </div>
		  	</ion-list>
		</form>
		<div class="content-button" (click)="sendPassword(ForgotPassword)">
			<div class="img-button back-blue">
				<ion-icon ios="md-keypad" md="md-keypad" class="icon-pay"></ion-icon>
			</div>
			<div class="div-button back-blue">
				Generar Código
			</div>
		</div>
		<div class="content-button" (click)="codepage()">
			<div class="img-button green">
				<img src="assets/imgs/checked.png">
			</div>
			<div class="div-button green">
				Verificar código recibido
			</div>
		</div>
	</div>
</ion-content>
